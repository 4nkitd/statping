name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            suffix: darwin-amd64
          - goarch: arm64
            suffix: darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w" -o statping-${{ matrix.suffix }} ./cmd/statping

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: statping-${{ matrix.suffix }}
          path: statping-${{ matrix.suffix }}

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgtk-3-dev libayatana-appindicator3-dev

      - name: Build amd64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w" -o statping-linux-amd64 ./cmd/statping

      - name: Upload amd64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: statping-linux-amd64
          path: statping-linux-amd64

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            suffix: windows-amd64
          - goarch: arm64
            suffix: windows-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: windows
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w -H windowsgui" -o statping-${{ matrix.suffix }}.exe ./cmd/statping

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: statping-${{ matrix.suffix }}
          path: statping-${{ matrix.suffix }}.exe

  release:
    name: Create Release
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in ./artifacts/*/; do
            cp "$dir"* ./release/ 2>/dev/null || true
          done
          cd release
          # Compress Unix binaries
          for f in statping-darwin-* statping-linux-*; do
            if [ -f "$f" ]; then
              chmod +x "$f"
              tar -czvf "${f}.tar.gz" "$f"
            fi
          done
          # Compress Windows binaries
          for f in statping-windows-*.exe; do
            if [ -f "$f" ]; then
              zip "${f%.exe}.zip" "$f"
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.tar.gz
            release/*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Calculate SHA256 checksums
        id: checksums
        run: |
          cd artifacts
          echo "darwin_amd64_sha=$(sha256sum statping-darwin-amd64/statping-darwin-amd64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "darwin_arm64_sha=$(sha256sum statping-darwin-arm64/statping-darwin-arm64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_amd64_sha=$(sha256sum statping-linux-amd64/statping-linux-amd64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/statping.rb
          sed -i "s/PLACEHOLDER_DARWIN_AMD64_SHA256/${{ steps.checksums.outputs.darwin_amd64_sha }}/" Formula/statping.rb
          sed -i "s/PLACEHOLDER_DARWIN_ARM64_SHA256/${{ steps.checksums.outputs.darwin_arm64_sha }}/" Formula/statping.rb
          sed -i "s/PLACEHOLDER_LINUX_AMD64_SHA256/${{ steps.checksums.outputs.linux_amd64_sha }}/" Formula/statping.rb
          # For Linux ARM64, use amd64 as fallback if not built
          sed -i "s/PLACEHOLDER_LINUX_ARM64_SHA256/${{ steps.checksums.outputs.linux_amd64_sha }}/" Formula/statping.rb

      - name: Commit updated formula
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/statping.rb
          git commit -m "chore: update Homebrew formula for ${GITHUB_REF#refs/tags/}" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
